<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Signal App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f1115;
    color: #fff;
}
.container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
}
h2 {
    text-align: center;
    margin-bottom: 15px;
}
.switch {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}
.switch button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #1c1f26;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}
.switch button.active {
    background: #2d7dff;
}
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}
.grid button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #1c1f26;
    color: #fff;
    cursor: pointer;
}
.grid button.active {
    background: #2d7dff;
}
.signal {
    margin-top: 20px;
    padding: 15px;
    background: #1c1f26;
    border-radius: 10px;
    text-align: center;
}
.signal strong {
    display: block;
    margin: 5px 0;
}
.action {
    margin-top: 15px;
    display: flex;
    gap: 10px;
}
.action button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}
.open {
    background: #22c55e;
    color: #000;
}
.reset {
    background: #ef4444;
    color: #fff;
}
</style>
</head>

<body>
<div class="container">

<h2>–í—ã–±–æ—Ä —Ä—ã–Ω–∫–∞</h2>
<div class="switch">
    <button id="forexBtn" class="active" onclick="setMarket('FOREX')">FOREX</button>
    <button id="otcBtn" onclick="setMarket('OTC')">OTC</button>
</div>

<h2>–í–∞–ª—é—Ç–Ω–∞—è –ø–∞—Ä–∞</h2>
<div class="grid" id="pairs"></div>

<h2>–¢–∞–π–º—Ñ—Ä–µ–π–º</h2>
<div class="grid" id="timeframes"></div>

<div class="signal" id="signal" style="display:none;">
    <strong id="signalPair"></strong>
    <strong id="signalTime"></strong>
    <strong>üìà CALL</strong>
    <div class="action">
        <button class="open" onclick="openTrade()">–û—Ç–∫—Ä—ã—Ç—å —Å–¥–µ–ª–∫—É</button>
        <button class="reset" onclick="resetAll()">–ò–∑–º–µ–Ω–∏—Ç—å</button>
    </div>
</div>

</div>

<script>
let market = 'FOREX';
let pair = '';
let time = '';

const forexPairs = ['EUR/USD','GBP/USD','USD/JPY','AUD/USD','USD/CHF','EUR/JPY'];
const otcPairs = ['EUR/USD OTC','GBP/USD OTC','USD/JPY OTC'];

const forexTimes = ['1 min','3 min','5 min','10 min','15 min'];
const otcTimes = ['5s','15s','30s','1m'];

function setMarket(type) {
    market = type;
    document.getElementById('forexBtn').classList.toggle('active', type === 'FOREX');
    document.getElementById('otcBtn').classList.toggle('active', type === 'OTC');
    pair = '';
    time = '';
    document.getElementById('signal').style.display = 'none';
    renderPairs();
    renderTimes();
}

function renderPairs() {
    const box = document.getElementById('pairs');
    box.innerHTML = '';
    (market === 'FOREX' ? forexPairs : otcPairs).forEach(p => {
        const b = document.createElement('button');
        b.innerText = p;
        b.onclick = () => selectPair(b, p);
        box.appendChild(b);
    });
}

function renderTimes() {
    const box = document.getElementById('timeframes');
    box.innerHTML = '';
    (market === 'FOREX' ? forexTimes : otcTimes).forEach(t => {
        const b = document.createElement('button');
        b.innerText = t;
        b.onclick = () => selectTime(b, t);
        box.appendChild(b);
    });
}

function selectPair(btn, p) {
    document.querySelectorAll('#pairs button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    pair = p;
    showSignal();
}

function selectTime(btn, t) {
    document.querySelectorAll('#timeframes button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    time = t;
    showSignal();
}

function showSignal() {
    if (pair && time) {
        document.getElementById('signalPair').innerText = pair;
        document.getElementById('signalTime').innerText = '‚è± ' + time;
        document.getElementById('signal').style.display = 'block';
    }
}

function openTrade() {
    window.open('https://pocketoption.com', '_blank');
}

function resetAll() {
    pair = '';
    time = '';
    document.getElementById('signal').style.display = 'none';
    renderPairs();
    renderTimes();
}

renderPairs();
renderTimes();
</script>

</body>
</html>
